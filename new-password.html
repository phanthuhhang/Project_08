<!DOCTYPE html>
<html lang="en">
    <!-- class="dark" -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create new password | Grocery mart</title>

        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro d-md-none">
                <img src="./assets/img/auth/new-password.png" alt="" class="auth__intro-img" />
            </div>

            <!-- Auth content -->
            <div class="auth__content">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a href="./" class="logo">
                        <img src="./assets/icons/logo.svg" alt="" class="logo__img" />
                        <h2 class="logo__title">grocerymart</h2>
                    </a>

                    <h1 class="auth__heading">Create new password</h1>
                    <p class="auth__desc">At least 6 characters including uppercase and lowercase letters</p>
                    <form action="./sign-in.html" class="form auth__form auth__form-forgot" id="resetForm">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    name=""
                                    id=""
                                    placeholder="New Password"
                                    class="form__input"
                                    required
                                    autofocus
                                    minlength="6"
                                />
                                <img src="./assets/img/auth/lock.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
                            </div>
                            <p class="form__error">Password must be at least 6 characters</p>
                        </div>
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    name=""
                                    id=""
                                    placeholder="Confirm new password"
                                    class="form__input"
                                    required
                                    minlength="6"
                                />
                                <img src="./assets/img/auth/lock.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
                            </div>
                            <p class="form__error">Password must be at least 6 characters</p>
                        </div>

                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn form__submit-btn" id="resetButton">
                                Reset password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script> -->
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
