<!DOCTYPE html>
<html lang="en">
    <!-- class="dark" -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset your password | Grocery mart</title>

        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro d-md-none">
                <img
                    src="./assets/img/auth/forgot-password.png"
                    alt=""
                    class="auth__intro-img"
                />
            </div>

            <!-- Auth content -->
            <div class="auth__content">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a href="./" class="logo">
                        <img src="./assets/icons/logo.svg" alt="" class="logo__img" />
                        <h2 class="logo__title">grocerymart</h2>
                    </a>

                    <h1 class="auth__heading">Reset your password?</h1>
                    <p class="auth__desc">
                        Please enter the email address you'd like your password reset information sent to
                    </p>
                    <div class="auth__message message message--success" id="successMessage" style="display: none">
                        We have e-mailed your password reset link!
                    </div>
                    <form action="./index-logined.html" class="form auth__form auth__form-forgot" id="resetForm">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="email"
                                    name=""
                                    id="emailInput"
                                    placeholder="Email"
                                    class="form__input"
                                    required
                                    autofocus
                                />
                                <img src="./assets/img/auth/message.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
                            </div>
                            <p class="form__error" id="emailError">Email chưa đúng định dạng</p>
                        </div>

                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn form__submit-btn" id="resetButton">
                                Reset password
                            </button>
                        </div>
                    </form>

                    <p class="auth__text">
                        <a href="./sign-in.html" class="auth__link auth__text-link">Back to Sign in</a>
                    </p>
                </div>
            </div>
        </main>

        <!-- <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script> -->
        <script>
            window.dispatchEvent(new Event("template-loaded"));
            // Forgot password
            document.getElementById("resetButton").addEventListener("click", function (event) {
                event.preventDefault();

                var emailInput = document.getElementById("emailInput").value;
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if (!emailRegex.test(emailInput)) {
                    document.getElementById("emailError").style.display = "block";
                    document.getElementById("successMessage").style.display = "none";
                } else {
                    document.getElementById("emailError").style.display = "none";
                    document.getElementById("successMessage").style.display = "block";

                    // Hiển thị và sau 3 giây ẩn đi
                    setTimeout(function () {
                        document.getElementById("successMessage").style.display = "none";

                        // Chuyển hướng trở lại trang login
                        window.location.href = "./sign-in.html";
                    }, 3000);
                }
            });
        </script>
    </body>
</html>
